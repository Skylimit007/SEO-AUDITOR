<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEO Audit Tool | Next Edge Innovations</title>
  <style>
    /* ===== Reset & base ===== */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Header ===== */
    header.site-header {
      background-color: #002f6c; /* Deep blue */
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header.site-header .logo {
      height: 50px;
    }

    /* ===== Navigation ===== */
    nav.main-nav {
      background: #004a99;
      padding: 0.5rem 2rem;
      display: flex;
      gap: 2rem;
      font-weight: 600;
    }
    nav.main-nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav.main-nav a:hover {
      color: #ffb600;
    }

    /* ===== Main Content ===== */
    main.content {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    main.content h2 {
      margin-bottom: 1.5rem;
      color: #002f6c;
      font-weight: 700;
      text-align: center;
    }
    form {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    form input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      border: 2px solid #004a99;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    form input[type="text"]:focus {
      border-color: #ffb600;
      outline: none;
    }
    form button {
      background: #ffb600;
      border: none;
      padding: 0 1.5rem;
      color: #002f6c;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #e0a500;
    }

    /* Report as bullet points */
    .report {
      padding-left: 1.2rem;
      color: #212529;
      font-family: monospace, monospace;
    }
    .report li {
      margin-bottom: 0.5rem;
    }

    /* ===== Footer ===== */
    footer.site-footer {
      background-color: #002f6c;
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    footer.site-footer a {
      color: #ffb600;
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.3rem;
    }
    footer.site-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <a href="{{ url_for('index') }}">
      <img src="https://nextedgeinnovations.org/images/logo.png" alt="Next Edge Innovations Logo" class="logo" />
    </a>
  </header>

  <nav class="main-nav">
    <a href="https://nextedgeinnovations.org/">Home</a>
    <a href="https://nextedgeinnovations.org/domain.html" target="_blank">Services</a>
    <a href="https://nextedgeinnovations.org/about.html" target="_blank">About</a>
    <a href="https://nextedgeinnovations.org/contact.html" target="_blank">Contact</a>
  </nav>

  <main class="content">
    <h2>SEO Audit Tool</h2>
    <form method="post" action="{{ url_for('index') }}">
      <input type="text" name="url" placeholder="Enter website URL" required />
      <button type="submit">Run Audit</button>
    </form>

    {% if report %}
      <h3>Audit Report:</h3>
      <ul class="report">
        {% for item in report %}
          <li>{{ item }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <h3>Audit Report:</h3>
      <p>No report yet.</p>
    {% endif %}
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Next Edge Innovations. All rights reserved.</p>
    <p>
      Follow us on 
      <a href="https://twitter.com/nextedgeinnov" target="_blank">Twitter</a> |
      <a href="https://linkedin.com/company/nextedgeinnovations" target="_blank">LinkedIn</a>
    </p>
  </footer>

</body>
</html>
